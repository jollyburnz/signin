<html>
	<head>
		<link href="css/stylesheet.css" media="all" rel="stylesheet" type="text/css"/>
		<script type="text/javascript" src="ndollar.js"></script>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7/jquery.min.js"></script>
		<script src="https://raw.github.com/sloisel/numeric/master/src/numeric.js"></script>
		<script src="https://raw.github.com/OscarGodson/jKey/master/jquery.jkey.js"></script>
		<script src="https://raw.github.com/DmitryBaranovskiy/raphael/master/raphael-min.js"></script>
		<script type="text/javascript" src="json2.js"></script>		
		<script type="text/javascript">
			var _paper;
			var _resolution;

			function onLoad() {
				_paper = Raphael("signin", 450, 110);
				_resolution = 0.25;
				$("#signin svg").css("position", "absolute");

				Cat.initialize("signin", function(mousePosition) {
					_paper.circle(mousePosition[0], mousePosition[1], 1).attr("fill", "rgba(0,0,0,0.5)");
				}, function(mousePath) {
					console.log(JSON.stringify(mousePath));
					var npoint = Math.round(mousePath.length * _resolution);
					var smoothedPath = resampleVect(mousePath, npoint);
					console.log(smoothedPath);
					var spline = numeric.spline(numeric.linspace(0, 1, npoint), smoothedPath);
					console.log(spline);
					drawSpline(spline, {
						"stroke" : "#000",
						"stroke-width" : 2,
					});
					drawPoints(smoothedPath, _paper);

				});
			}
					function drawPoints(points, paper) {
						var times = numeric.linspace(0, points.length - 1);
						var p,b,f;
						var spline = numeric.spline(times, points);
						for (var t in spline.x) {
							p =  {
								x : spline.yl[t][0],
								y : spline.yl[t][1],
							};
							b = {
								x : spline.yl[t][0] - spline.kl[t][0] / 3,
								y : spline.yl[t][1] - spline.kl[t][1] / 3,
							};
							f = {
								x : spline.yl[t][0] + spline.kl[t][0] / 3,
								y : spline.yl[t][1] + spline.kl[t][1] / 3,
							};
							paper.path("M"+b.x+","+b.y+"L"+f.x+","+f.y);
							paper.circle(b.x, b.y, 2).attr({
								"fill" : "#0F0",
							});
							paper.circle(f.x, f.y, 2).attr({
								"fill" : "#00F",
							});
							paper.circle(p.x, p.y, 4).attr({
								"fill" : "#F00",
							});
						}
					}

			/*function drawSpline(spline, attributes) {
				_paper.path(spline2path(spline)).attr(attributes);
			}*/

			function drawSpline(spline, attributes) {
				var paths = spline2paths(spline);
				for(var p in paths) {
					_paper.path(paths[p]).attr(attributes);  //ALLITERATION!!!
				}
			}


			function spline2path(spline) {
				var x0, y0, x1, y1;
			    var pathText = "M"+spline.yl[0][0]+","+spline.yl[0][1];
				for(var t in spline.x) {
					// The control points are 1/3 down the slope vector at the nodes
					// For all but the first, we need only the t-decreasing control point
					// as the S(mooth) SVG path command takes the reflection of the previous
					// control point over the previous node to guarantee smoothness.
					x0 = spline.yl[t][0] - spline.kl[t][0] / 3;
					y0 = spline.yl[t][1] - spline.kl[t][1] / 3;					
					if (t > 1) {
						pathText += "S"+x0+","+y0+" "+spline.yl[t][0]+","+spline.yl[t][1];
					} else if (t > 0) {
						// if t === 1 begin the chain of bezier curves with a C(ubic) SVG
						// path command, using the control point gathered the previous iteration
						pathText += "C"+x1+","+y1+" "+x0+","+y0+" "+spline.yl[t][0]+","+spline.yl[t][1];
					} else { 
						// if t === 0 we need to save the forward-pointing control point. 
						// The first C(ubic Bezier) SVG path command needs both control points
						// as it lacks a predecessor to reflect.  
						x1 = spline.yl[t][0] + spline.kl[t][0] / 3;
					    y1 = spline.yl[t][1] + spline.kl[t][1] / 3;	
					}
					console.log(pathText);

				}
				return pathText;
			}

			function spline2paths(spline) {
				var c0, c1, c2, c3;
			    var pathText;
			    var paths = [];
				for(var t = 1; t < spline.x.length; t++) {
					// The end control points are simply the nodes of the segment.		
					// The inner control points are 1/3 down the slope vector at the nodes,
					// in the t-increasing direction for the first node, and t-decreasing
					// for the second.
					c0 =  {
						x : spline.yl[t-1][0],
						y : spline.yl[t-1][1],
					};
					c1 = {
						x : spline.yl[t-1][0] + spline.kl[t-1][0] / 3,
						y : spline.yl[t-1][1] + spline.kl[t-1][1] / 3,
					};
					c2 = {
						x : spline.yl[t][0] - spline.kl[t][0] / 3,
						y : spline.yl[t][1] - spline.kl[t][1] / 3,
					};
					c3 = {
						x : spline.yl[t][0],
						y : spline.yl[t][1],
					};			

					pathText = "M"+c0.x+","+c0.y+"C"+c1.x+","+c1.y+" "+c2.x+","+c2.y+" "+c3.x+","+c3.y;
					paths.push(pathText);
				}
				console.log(paths);
				return paths;
			}

			function resampleVect(points, n) {
				var I = PathLength(points) / (n - 1); // interval length
				var D = 0.0;
				var newpoints = [[points[0][0], points[0][1]]];
				for (var i = 1; i < points.length; i++) {
					var d = Distance(points[i - 1], points[i]);
					if ((D + d) >= I) {
						var qx = points[i - 1][0] + ((I - D) / d) * (points[i][0] - points[i - 1][0]);
						var qy = points[i - 1][1] + ((I - D) / d) * (points[i][1] - points[i - 1][1]);
						newpoints.push([qx, qy]); // append new point 'q'
						points.splice(i, 0, [qx, qy]); // insert 'q' at position i in points s.t. 'q' will be the next i
						D = 0.0;
					}
					else D += d;
				}
				// somtimes we fall a rounding-error short of adding the last point, so add it if so
				if (newpoints.length == n - 1) {
					newpoints.push([points[points.length - 1][0], points[points.length - 1][1]]);
				}
				return newpoints;
			}

			function PathLength(points) {
				var d = 0.0;
				for (var i = 1; i < points.length; i++)
					d += Distance(points[i - 1], points[i]);
				return d;
			}	

			function Distance(p1, p2) {
				var dx = p2[0] - p1[0];
				var dy = p2[1] - p1[1];
				return Math.sqrt(dx * dx + dy * dy);
			}

			var Cat = function(){
				var _element;

				var _positions;
				var _strokes;

				var _isDown;

				var _mouseMoveCallback;
				var _mouseUpCallback;

				function getStrokes() {
					return _strokes;
				}

				function initialize(element, mouseMoveCallback, mouseUpCallback) {
					_element = $("#"+element);
					_mouseMoveCallback = mouseMoveCallback;
					_mouseUpCallback = mouseUpCallback;

					_positions = new Array();
					_strokes = new Array();

					var elementOffset = _element.position();

					_element.mousedown( function(event) {
						if (event.button <= 1) {
							_isDown = true;
							_positions.length = 0;
							_positions.push([event.clientX - elementOffset.left,
											 event.clientY - elementOffset.top]);
							_mouseMoveCallback(_positions[_positions.length-1]);
						}
					});

					_element.mousemove(function(event) {
						if (_isDown) {
							_positions.push([event.clientX - elementOffset.left,
											 event.clientY - elementOffset.top]);
							_mouseMoveCallback(_positions[_positions.length-1]);
						}
					});

					_element.bind("mouseup mouseleave", function(event) {
						if (event.button <= 1) {
							if (_isDown) {
								_isDown = false;
								_positions.push([event.clientX - elementOffset.left,
												 event.clientY - elementOffset.top]);
								_strokes.push(_positions.slice());
								_mouseMoveCallback(_positions[_positions.length-1]);
								_mouseUpCallback(_strokes[_strokes.length-1]);
							}
						}
					});					
				}

				return {
					initialize: initialize,
					strokes: getStrokes,
				};
			}();
		</script>
	</head>
	<body onload="onLoad()">
		<div class="signin-box-outer" id="signin">
			<div class="signin-box-inner">
				<div class="signin-X">
					X
				</div>
			</div>
			<div class="signin-tagline">
				graphical sign in by signin'
			</div>
		</div>
	</body>
</html>
